<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__position">
                <div class="container">
                    <h1 class="page__heading">
                        Задачи на position: absolute
                    </h1>
                    <div class="page__wrap-image">
                        <div class="page__square-image"></div>
                        <img class="page__image" src="./img/bridge.jpg" alt="Мост через реку.">
                    </div>
                    <div class="page__wrap-picture">
                        <div class="page__square-picture"></div>
                        <img class="page__picture" src="./img/bridge.jpg" alt="Мост через реку.">
                    </div>
                    <h2 class="page__subheading">
                        Ещё больше практики
                    </h2>
                    <div class="page__wrap-pic">
                        <div class="page__square-pic"></div>
                        <img class="page__pic" src="./img/bridge.jpg" alt="Мост через реку.">
                    </div>
                    <p class="page__text">
                        Выполнить вёрстку, пользуясь абсолютным позиционированием
                    </p>
                    <div class="page__left-green-blue-square">
                        <div class="page__under-left"></div>
                    </div>
                    <div class="right-green-blue-square">
                        <div class="page__under-right"></div>
                    </div>
                    <div class="page__left-blue-green-square">
                        <div class="page__left-up"></div>
                    </div>
                    <div class="right-blue-green-square">
                        <div class="page__right-up"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
