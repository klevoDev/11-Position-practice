<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/nullstyle.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Задачи на position: absolute</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <section class="page__position position">
                <div class="container">
                    <h2 class="position__subheading subheading">
                        Задачи на position: absolute
                    </h2>
                    <div class="position__wrap-image">
                        <img class="position__image" src="./img/night-city.jpg" alt="Ночной город.">
                        <div class="position__blok-left blue"></div>
                    </div>
                    <div class="position__wrap-img">
                        <img class="position__img" src="./img/night-city.jpg" alt="Ночной город.">
                        <div class="position__blok-right blue"></div>
                    </div>
                </div>
            </section>

            <section class="page__practice practice">
                <div class="container">
                    <h2 class="practice__subheading subheading">
                        Ещё больше практики
                    </h2>
                    <div class="practice__wrap-picture">
                        <img class="practice__picture" src="./img/night-city.jpg" alt="Ночной город.">
                        <div class="practice__blok green"></div>
                    </div>
                    <p class="practice__text">
                        Выполнить вёрстку, пользуясь абсолютным позиционированием
                    </p>
                    <div class="practice__bloks bloks">
                        <div class="bloks__green green"></div>
                        <div class="bloks__blue blue"></div>
                    </div>
                    <div class="practice__tetragon tetragon">
                        <div class="tetragon__green green"></div>
                        <div class="tetragon__blue blue"></div>
                    </div>
                    <div class="practice__rhombus rhombus">
                        <div class="rhombus__green green"></div>
                        <div class="rhombus__blue blue"></div>
                    </div>
                    <div class="practice__square square">
                        <div class="square__green green"></div>
                        <div class="square__blue blue"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
